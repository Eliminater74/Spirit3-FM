<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body style="background: #222222;">
	<canvas style="width: 1400px; border: 1px solid red;"></canvas>
	<script type="text/javascript">
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");

const w = 1920 * 2;
const h = 128;

canvas.width = w;
canvas.height = h;

const WHITE = "#ffffff";
const GREY = "#888888";

const sx = 64; // start x
const sy = 64; // start y
const fs = 50; // font size

let x = sx;
let y = sy;

let getXByFreq = (index) => {
	let per = index * 100 / 41;
	console.log("percent = %d", per);
	return per * (w - 2 * sx) / 100;
};

let getMHzByIndex = index => (index / 2) + 87.5;

ctx.strokeStyle = "#888888";
ctx.strokeWidth = "2px";

ctx.textAlign = "center";


for (let i = 0; i <= 41; ++i) {
	let MHz = getMHzByIndex(i);
console.log(MHz);
	let fx = getXByFreq(i);
	//console.log(fx);
	ctx.moveTo(sx + fx, sy + fs - 30);
	ctx.lineTo(sx + fx, h);
	ctx.stroke();

	if (i % 2) {
		ctx.fillStyle = WHITE;
		ctx.font = fs + "px Tahoma";
		ctx.fillText(MHz, sx + fx, sy);
	} else {
		ctx.fillStyle = GREY;
		ctx.font = (fs * 0.6) + "px Tahoma";
		ctx.fillText(MHz, sx + fx, sy);

	}
}
	</script>
	</body>
</html>
